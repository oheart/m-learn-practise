<!doctype html>
<html>
<head>
<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no">
<!--当前页面的三要素-->
<title>相册3</title>
<meta name="Keywords" content="关键词,关键词">
<meta name="description" content="">
<style type="text/css">
*{margin:0;padding:0;}
li{list-style:none;}
html,body{
	height:100%;
	overflow:hidden;
}
header{
	height:2rem;
	background: #000;
	font: .8rem/2rem "宋体";
	color:#fff;
	text-align: center;
}
#wrap{
	position:absolute;
	top:2rem;
	bottom:0;
	left:0;
	width: 100%;
	overflow:hidden;
}
#scroll{
	position:relative;
	/*background: #ccc;*/
}
.pics{
	overflow:hidden;
}
.pics li{
	width: 7rem;
	float:left;
	margin:.5rem;
	min-height: 7rem;
	/*background: #ccc;*/
	border-radius:5px;
	background:url(pics/loadingImg.gif) no-repeat #ccc center center;
}
/* .pics img{
	display:block;
	width: 7rem;
	border-radius:5px;
} */
/*此时把.pics下的img的样式改为canvas的样式*/
.pics canvas{
	display:block;
	width: 7rem;
	border-radius:5px;
	opacity:0;
	transition: .5s opacity;
}
footer{
	position:absolute;
	bottom:-80px;
	left:0;
	width: 100%;
	height:80px;
	font:.7rem/80px "宋体";
	text-align: center;
}
</style>
<script src="js/transform.js"></script>
<script>
	(function(){
		var html = document.querySelector('html');
		var width = html.getBoundingClientRect().width;
		html.style.fontSize = width/16 + 'px';
	})();
	var dataUrl = [];
	for(var i = 0; i < 100; i++){
		dataUrl.push("pics/"+ (i%16+1) +".jpg")
	}
	window.onload = function(){
		var wrap = document.querySelector('#wrap');
		var child = document.children[0];
		var pics = document.querySelector('.pics');
		var li = pics.getElementsByTagName('li');
		var footer = document.querySelector('footer');
		var length = 12;  //假设每次12张
		var start = 0; //从第0张开始
		var minTop = wrap.getBoundingClientRect().top;
		var maxTop = minTop + wrap.getBoundingClientRect().height;
		// console.log(minTop,maxTop);
		cssTransform(footer,"scale",0);
		createLi();
		// 开启3D加速
		cssTransform(child,"translateZ",0.01);
		// 滑屏回调
		callBack = {
			in:function(){
				createImg();
			}
		}
		// 滑屏
		mscroll(wrap,callBack);
		function createLi(){
			var end = start + length;
			for(var i  = start; i < length; i++){
				var li = document.createElement('li'); //创建一个li元素
				li.src =  dataUrl[i];//给li添加自定义属性src,存储图片地址
				li.isLoad = false; //是否添加过图片的标识
				pics.appendChild(li); //在pics添加一个子元素，这个子元素是li
				// console.log(li.src);
			}
			createImg();
		}
		function createImg(){
			for(var i = 0; i < li.length; i++){
				var top = li[i].getBoundingClientRect().top; //获取到元素在屏幕中的绝对坐标
				// 当图片没有加载过且在可视区域才创建图片，否则不重复创建
				if(!li[i].isLoad && top >= minTop && top < maxTop){
					li[i].isLoad = true; //加载过之后将加载标识设为true
					showImg(li[i]);
					console.log(i);
				}
			}
		}
		function showImg(li){
			var img = new Image(); //新建一张图片
			img.src = li.src;
			// li.appendChild(img);  //不再用创建img的方式，改用创建canvas方式
			/*
				加载图片的两个过程：
					1.加载
					2.渲染
				--canvas渲染性能高（用GPU,直接走显卡，硬件计算比普通软件计算性能高）
			*/
			img.onload = function(){
				var c = document.createElement("canvas");
				var ctx = c.getContext("2d");
				c.width = img.width;
				c.height = img.height;
				ctx.drawImage(img,0,0,c.width,c.height);
				li.appendChild(c);
				// c.style.opacity = 1;
				//transition在使用的时候，元素没有渲染完的时候，transition是没有效果的，所以用个定时器来延迟等待元素渲染完
				setTimeout(function(){
					c.style.opacity = 1;
				},100);
			}
			
		}
	}
	/*	console.log(dataUrl);*/
</script>
</head>
<body>
<header>相册1</header>
<section id="wrap">
	<div id="scroll">
		<ul class="pics">
			<!-- <li></li>
			<li></li> -->
		</ul>
		<footer>上滑加载更多内容</footer>
	</div>
</section>
<script>

</script>

</body>
</html>
